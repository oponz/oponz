<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://d3js.org/d3.v4.min.js"></script>
<title>Document</title>
</head>
<body>
<script type="text/javascript">
d3.csv("./test222.csv", 

	function(data)
	{
		console.log(data); 
	}

);

var width = 1024;
var height = 768;
var ctrl = d3.select("body").append("svg").attr("width", width).attr("height", height);
d3.csv("./test222.csv", 
	function(data)
	{
		var ln = data.length;
		console.log(data);
		var maxy = d3.max(data, function(d){ return d.VALUE; });
		var lines = d3.line().x(function(d,i){return i*(width/ln);}).y(function(d){return height-(maxy-d.VALUE)*100});
		ctrl.append("path").data([data]).attr("d", lines).attr("stroke", "red").attr("fill", "none");
	}

);

</script>
</body>
</html>
